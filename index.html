<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EnvioDev | Air Quality Monitoring</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Leaflet Magic for Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="dark-theme">
    <div class="glass-container">
        <aside class="sidebar">
            <div class="logo">
                <img src="logo.png" alt="EnvioDev Logo" class="logo-img">
                <span class="brand-name"><span class="envio">Envio</span><span class="dev">Dev</span></span>
            </div>
            <nav class="sensor-list">
                <h3>Select Sensor</h3>
                <ul id="sensor-nav">
                    <!-- Sensors will be injected here -->
                    <li class="loading-item">Fetching sensors...</li>
                </ul>
            </nav>
        </aside>

        <main class="dashboard">
            <header class="top-bar">
                <div class="header-info">
                    <h1 id="current-sensor-name">Overview</h1>
                    <p>Last Updated: <span id="last-update">--:--:--</span></p>
                </div>
                <div class="status-badge" id="online-status">
                    <span class="pulse"></span> Live
                </div>
            </header>

            <section class="stats-grid">
                <div class="card glass clickable" onclick="viewHistory('aqi')">
                    <div class="card-icon aqi-icon"><i class="fas fa-mask"></i></div>
                    <div class="card-content">
                        <h4>AQI Index</h4>
                        <h2 id="val-aqi">--</h2>
                        <div class="progress-bar">
                            <div id="progress-aqi" class="progress"></div>
                        </div>
                        <p id="label-aqi">Waiting for data...</p>
                    </div>
                </div>
                <div class="card glass clickable" onclick="viewHistory('pm25')">
                    <div class="card-icon pm-icon"><i class="fas fa-smog"></i></div>
                    <div class="card-content">
                        <h4>PM2.5</h4>
                        <h2 id="val-pm">-- <span class="unit">µg/m³</span></h2>
                        <p>Fine particulate matter</p>
                    </div>
                </div>
                <div class="card glass clickable" onclick="viewHistory('temp')">
                    <div class="card-icon temp-icon"><i class="fas fa-temperature-half"></i></div>
                    <div class="card-content">
                        <h4>Temperature</h4>
                        <h2 id="val-temp">-- <span class="unit">°C</span></h2>
                        <p>Ambient air temp</p>
                    </div>
                </div>
                <div class="card glass clickable" onclick="viewHistory('hum')">
                    <div class="card-icon hum-icon"><i class="fas fa-droplet"></i></div>
                    <div class="card-content">
                        <h4>Humidity</h4>
                        <h2 id="val-hum">-- <span class="unit">%</span></h2>
                        <p>Relative humidity</p>
                    </div>
                </div>
            </section>

            <section class="map-section glass">
                <div id="map"></div>
                <div class="map-overlay">
                    <i class="fas fa-location-dot"></i> Sensor Location
                </div>
            </section>
        </main>
    </div>

    <script src="app.js"></script>
</body>

</html>
